<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skill Tree MoY</title>
</head>

<body>

  <div class="job-tree">
    <div class="panel-statistic">
      <button class="btn-reset">Reset</button>
      <p class="statistic-text">
        Итого: <span class="t">49</span>
      </p>
      <p class="statistic-text">
        Использовано: <span class="t">0</span>
      </p>
      <p class="statistic-text">
        Осталось: <span class="t">0</span>
      </p>
    </div>

    <!--  skill Fire Bolt  -->
    <div class="skill" id="fireBolt">
      <img src="" alt="" class="skill-img">
      <div class="skill-block">
        <div class="skill-name-block">
          <p class="skill-name">Fire Bolt</p>
          <div class="dot-reset"></div>
        </div>
        <div class="skill-progress">
          <div class="line">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
    <!--  skill Fire Ball  -->
    <div class="skill" id="fireBall">
      <img src="" alt="" class="skill-img">
      <div class="skill-block">
        <div class="skill-name-block">
          <p class="skill-name">Fire Ball</p>
          <div class="dot-reset"></div>
        </div>
        <div class="skill-progress">
          <div class="line">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>
    <!--  skill Fire Wall  -->
    <div class="skill" id="fireWall">
      <img src="" alt="" class="skill-img">
      <div class="skill-block">
        <div class="skill-name-block">
          <p class="skill-name">Fire Wall</p>
          <div class="dot-reset"></div>
        </div>
        <div class="skill-progress">
          <div class="line">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
